<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Crate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        label, input, select {
        color: white;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="Home.html"> <img src="logo.png" alt="Community Crate Logo"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Restaurants.html">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Volunteers.html">Volunteers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Beneficiary.html">Beneficiary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About Us.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="home-main">
        <br>
        <br>
        <br>
        <br>
        <form action="#" method="post" id="pickupForm">
            <label for="vegQuantity">Vegetarian Plates:</label>
            <input type="number" id="vegQuantity" name="vegQuantity" min="0" required>
    
            <label for="nonVegQuantity">Non-Vegetarian Plates:</label>
            <input type="number" id="nonVegQuantity" name="nonVegQuantity" min="0" required>
    
            <label for="pickupTime">Pickup Time:</label>
            <input type="time" id="pickupTime" name="pickupTime" required>
    
            <label for="volunteerAvailability">Volunteer Availability:</label>
            <select id="volunteerAvailability" name="volunteerAvailability" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
    
            <div id="volunteerLocationDiv" style="display: none;">
                <label for="volunteerLocation">Volunteer Location:</label>
                <select id="volunteerLocation" name="volunteerLocation">
                    <option value="Brights grove">Brights Grove</option>
                    <option value="Northgate">Northgate</option>
                    <option value="Murphy">Murphy</option>
                    <option value="Indian road">Indian Road</option>
                    <option value="Copland">Copland</option>
                </select>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        document.getElementById('pickupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var volunteerAvailability = document.getElementById('volunteerAvailability').value;
            var volunteerLocation = document.getElementById('volunteerLocation').value;

            console.log({
                vegQuantity: document.getElementById('vegQuantity').value,
                nonVegQuantity: document.getElementById('nonVegQuantity').value,
                pickupTime: document.getElementById('pickupTime').value,
                volunteerAvailability: volunteerAvailability,
                volunteerLocation: volunteerAvailability === 'yes' ? volunteerLocation : 'Self Delivery'
            });
        });

        // Show/hide volunteer location based on volunteer availability selection
        document.getElementById('volunteerAvailability').addEventListener('change', function() {
            var volunteerLocationDiv = document.getElementById('volunteerLocationDiv');
            volunteerLocationDiv.style.display = this.value === 'yes' ? 'block' : 'none';
        });
    </script>

</body>
</html>
