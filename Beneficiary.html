<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Crate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
 
        form {
            max-width: 400px;
            margin: 0 auto;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
        }
 
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
 
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
 
        button:hover {
            background-color: #45a049;
        }
 
        .form-check {
            margin-bottom: 16px;
        }
        h1, h2, p, li, label {
            color: white;
            padding-left: 2%;
        }
        input {
        border-radius: 7px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="Home.html"> <img src="logo.png" alt="Community Crate Logo"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Restaurants.html">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Volunteers.html">Volunteers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Beneficiary.html">Beneficiary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About Us.html">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="home-main">
        <br><br>
        <div class="container mt-3">
            <h2>Requirements</h2>
            <form action="#" method="post" id="beneficiaryForm">
                <label for="vegQuantity">Vegetarian Plates:</label>
                <input type="number" id="vegQuantity" name="vegQuantity" min="0" required>
     
                <label for="nonVegQuantity">Non-Vegetarian Plates:</label>
                <input type="number" id="nonVegQuantity" name="nonVegQuantity" min="0" required>
     
                <label>Pickup Option:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pickupOption" value="selfPickup" required>
                    <label class="form-check-label">Self Pickup</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="pickupOption" value="pickupRequest" required>
                    <label class="form-check-label">Pickup Request</label>
                </div>
     
                <button type="submit">Confirm and Submit</button>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('beneficiaryForm').addEventListener('submit', function(event) {
            event.preventDefault();
 
            console.log({
                vegQuantity: document.getElementById('vegQuantity').value,
                nonVegQuantity: document.getElementById('nonVegQuantity').value,
                pickupOption: document.querySelector('input[name="pickupOption"]:checked').value
            });
 
            
        });
    </script>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
